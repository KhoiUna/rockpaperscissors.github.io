<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" >
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    
    <title>Game Starts</title>
</head>
<body>
    <!-- Background music -->    
    <div style="display: none;">
        <audio id="player" autoplay controls><source src="bgmusic.mp3" type="audio/mpeg"></audio>
    </div>

    <div class="container-fluid">        
        <div class="row" style="padding-top: 2%;">      
            <div class="col">
                <img id="myface" src="normalface.jpg" width="25%" alt="Khoi's face"/>   
            </div>         
        </div>

        <div class="row" style="padding-bottom: 3%;">     
            <div class="col">
                <img id="mychoice" src="whitespace.jpg" alt="Whitespace"/>            
            </div>
        </div>

        <div class="row">            
            <div class="col">
                <h2 id = "score" style="font-weight: bold;">V.S</h2>
            </div>            
        </div>

        <div class="row" style="padding-bottom: 3%;">
            <div class="col">
                <img id="playerchoice" src="whitespace.jpg" width="45%" alt="Whitespace"/>            
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2 id="name" style="color: aqua;">YOU</h2>           
            </div>
        </div>

        <div class="row" style="padding-top: 0%;">
            <div class="col">
                <button type="button" onclick="rock()" class="btn btn-outline-primary" style="background-color: rgb(32, 215, 240);">ROCK</button>
            </div>
            <div class="col">
                <button type="button" onclick="paper()" class="btn btn-outline-primary" style="background-color: rgb(32, 215, 240);">PAPER</button>
            </div>
            <div class="col">
                <button type="button" onclick="scissors()" class="btn btn-outline-primary" style="background-color: rgb(32, 215, 240);">SCISSORS</button>
            </div>
        </div>        

        <div class="row" style="padding-bottom: 2%;">
            <div class="col" style="text-align: right; padding-right: 10%;">
                <a href="./index.html"><button type="button" class="btn btn-outline-primary" style="background-color: white;">HOME</button></a>
            </div>
            <div class="col" style="text-align: left; padding-left: 10%;">
                <a href="./gamestart.html"><button type="button" class="btn btn-outline-primary" style="background-color: white;">PLAY AGAIN</button></a>
            </div>
        </div>
        
        <footer style="padding: 15% 0%;">
            <div class="row">
                <div class="col">
                    <a href="https://khoiuna.github.io/code_bros.github.io/index.html" target="_blank"><h6 style="font-weight: bold; color:black; text-decoration: underline;">&copy; 2020 A product of Code_Bros</h6></a>
                </div>            
            </div>     
        </footer>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
